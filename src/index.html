<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Data Charts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container">
	  <div class="panel panel-info">
            <div class="panel-heading">男女人数统计</div>
            <div class="panel-content">
              <div class="row">
                <div class="col-md-4">
                  <table class="table table-striped chart-margin">
                    <tr><th>总人数:<th><td id="c1-total">6</td></tr>
                    <tr><th>最近距离:<th><td id="c1-min-dist">s</td></tr>
                    <tr><th>最远距离:<th><td id="c1-max-dist">s</td></tr>
                  </table>
                </div>
                <div class="col-md-8"><div id="chart-1" class="chart-margin" style="height: 400px;"></div></div>
              </div>
            </div>
          </div>

	  <div class="panel panel-info">
            <div class="panel-heading">年龄分布</div>
            <div class="panel-content">
              <div id="chart-2" style="height: 400px;"></div>
            </div>
          </div>

	  <div class="panel panel-info">
            <div class="panel-heading">VIP用户比例</div>
            <div class="panel-content">
              <div class="row">
                <div class="col-md-6"><div id="chart-3-1" style="height: 400px;"></div></div>
                <div class="col-md-6"><div id="chart-3-2" style="height: 400px;"></div></div>
              </div>
            </div>
          </div>

	  <div class="panel panel-info">
            <div class="panel-heading">所使用手机类型比例</div>
            <div class="panel-content">
              <div class="row">
                <div class="col-md-6"><div id="chart-4-1" style="height: 400px;"></div></div>
                <div class="col-md-6"><div id="chart-4-2" style="height: 400px;"></div></div>
              </div>
            </div>
          </div>

        </div>        

        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.1.min.js"><\/script>')</script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
        <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
